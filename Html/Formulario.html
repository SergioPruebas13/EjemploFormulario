<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Formulario.css">
    <title>Formulario</title>
</head>
<body>
    
    <div class="container">
        <div class="tipoUser">
            <p>Tipo Usuario</p>
            <span>Administrador</span>
            <div class="recientes">
                <p>Recientes</p>
            </div>
        </div>
        <div class="mainform">

            <div class="nameObjebt">
                <span>Nombre mecanico</span>
                <select name="" id="">
                    <option value="">- Seleccione -</option>
                    <option value="">Luis Gernando gallegos Rios</option>
                    <option value="">Kener Lindao Moralez</option>
                    <option value="">Julian Adolfo Diaz Marquez </option>
                    <option value="">jose Olverio Castañeda </option>
                  </select> 
            </div>
            <div class="nameObjebt">
                <span> Placa de la Moto</span>
                <input type="text">
            </div>
            <div class="nameObjebt">
                <span>Marca de La Moto</span>
                <select name="" id="">
                    <option value="">- Seleccione -</option>
                    <option value="">Susuki</option>
                    <option value="">Pulsar</option>
                    <option value="">AKT</option>
                    <option value=""> Yamaha </option>
                </select>
            </div>
            <div class="nameObjebt">
                <span>Nombre del Dueño</span>
                <input type="text">
            </div>
            <div class="nameObjebt">
                <span>Apellido del Dueño</span>
                <input type="text">
            </div>
            <div class="nameObjebt">
                <span>Cedula del Dueño</span>
                <input type="text">
            </div>
            <div class="nameObjebt">
                <span>Correo del Dueño</span>
                <input type="text">
            </div>
            <div class="nameObjebt_TextArea">
                <span>Estado de La Moto</span>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div class="nameObjebt_TextArea">
                <span> Procedimiento a realizar</span>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div class="nameObjebt_TextArea">
                <span>Repuestos Utilizados</span>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div> 
            <div class="nameObjebt">
                <span> Valor Mano de Obra</span>
                <input type="text">
            </div>
            <div class="nameObjebt">
                <span>Valor Repuestos Utilizados </span>
                <input type="text">
            </div>
            <div class="registrar">
                <button>Registrar</button>
            </div>
        </div>
    </div>

</body>
</html>
